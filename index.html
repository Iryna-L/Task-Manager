<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/spectre.min.css">
    <link rel="stylesheet" href="styles/spectre-exp.min.css">
    <link rel="stylesheet" href="styles/spectre-icons.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Task Manager</title>
</head>
<body>
    <div class="container bg-secondary">
        <header class="header">
            <h1 class="header_title">Registration/Authorisation</h1>
        </header>

        <div class="docs-demo columns">
            <div class="column">
                <form>
                    <div class="form-group">
                        <label class="form-label" for="input-example-1">Email</label>
                        <input class="form-input" id="input-example-1" type="text" name="email" placeholder="Email(Required)">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="input-example-1">User name</label>
                        <input class="form-input" id="input-example-1" type="text" name="userName" placeholder="Name(Required)">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="input-example-2">Password</label>
                        <input class="form-input" id="input-example-2" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="input-example-2">Confirm password</label>
                        <input class="form-input" id="input-example-2" type="password" name="password2" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                    <label class="form-checkbox">
                        <input type="checkbox"><i class="form-icon"></i> Remember me
                    </label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" onclick="sendData('index.html','POST',this.form)">Register</button>
                    </div>
                </form>
                </div>
                <div class="divider-vert" data-content="OR"></div>
                <div class="column">
                    <form>
                        <div class="form-group">
                            <label class="form-label" for="input-example-1">Email</label>
                            <input class="form-input" id="input-example-1" type="text" name="email" placeholder="Email(Required)">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="input-example-1">User name</label>
                            <input class="form-input" id="input-example-1" type="text" name="userName" placeholder="Name(Required)">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="input-example-2">Password</label>
                            <input class="form-input" id="input-example-2" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="button" onclick="sendData('index.html','POST',this.form)">Log in</button>
                            <button class="btn btn-link btn-block">Learn more</button>
                        </div>
                    </form>
                </div>
              </div>
        
        <footer>
            <p>Made with love and coffee <i class="icon icon-3x icon-emoji"></i></p>
        </footer>
    </div>
    <script src="js/authRegister.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
